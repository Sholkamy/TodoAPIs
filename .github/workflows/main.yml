name: Run Rest assured test cases

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'  # أضفنا ده
          cache: maven


      - name: Show Maven version
        run: mvn --version

      - name: Run tests
        run: mvn clean test -Denv=PRODUCTION
